<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
    {% if page.has_previous %}
        <li class="pagination__item"><a class="pagination__link link" href="?page={{ items.previous_page_number }}{% if food_time %}&filter={{ food_time }}{% endif %}"><span class="icon-left"></span></a></li>
    {% endif %}
    {% for i in paginator.page_range %}
        {% if page.number == i %}
            <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="#">{{ i }}</a></li>
        {% else %}
            <li class="pagination__item"><a class="pagination__link link" href="?page={{ i }}{% if food_time %}&filter={{ food_time }}{% endif %}"> {{ i }} </a></li>
        {% endif %}
    {% endfor %}
    {% if page.has_next %}
        <li class="pagination__item"><a class="pagination__link link" href="?page={{ page.next_page_number }}{% if food_time %}&filter={{ food_time }}{% endif %}"><span class="icon-right"></span></a></li>
    {% endif %}
    </ul>
</nav>
